<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Đăng kí xét nghiệm</title>
    <link rel="stylesheet" href="style.css" />



</head>
<body>

<!-- header -->

<div class="bg-color-dangki">

    <div class="phieuketqua dangki" id="dangkidichvu">
        <div class="title-phieuketqua title-dangki">
            <h3>ĐĂNG KÍ XÉT NGHIỆM</h3>

            <button type="button" class="button-close"><img src="img/imgchange/close.svg"> </button>

        </div>

        <div class="contact-us form-dangkixetnghiem">

            <div class="contact-form">
                <input type="text" placeholder="Họ và tên" class="full-width">
                <input type="text" placeholder="Số điện thoại" class="part-width">
                <input type="text" placeholder="Email" class="part-width no-margin">
                <span class="icon-dangki">
                            <input type="text" placeholder="dd/mm/yy" class="calendar">
                            <img src="img/imgchange/calendar.png">
                        </span>
                <span class="icon-dangki">
                           <input type="text" placeholder="Khu vực" class="no-margin address">
                            <img src="img/imgchange/address.png">
                        </span>

                <div class="fix-icon">
                            <span class="icon-select">
                            <select name="choose-service" id="choose-service" class="choose-service">
                                <option value="s1" class="choose-option">Gói xét nghiệm bạn quan tâm</option>
                                <option value="s2" class="choose-option">Gói 01</option>
                                <option value="s3" class="choose-option">Gói Plus</option>
                                <option value="s4" class="choose-option">Gói Pro</option>
                            </select>
                                 <img src="img/imgchange/bottom.png">
                                <!--   <i class="fal fa-long-arrow-down"></i>-->
                                </span>
                </div>



            </div>


        </div>
        <div class="button-bottom button-dangkixetnghiem">
            <button type="button" class="btn btn-service">Đăng kí<img src="img/imgchange/guidi.png"> </button>
            <button type="button" class="btn btn-clear">Làm lại<img src="img/imgchange/lamlai.png"></button>
        </div>
    </div>

</div>










<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vingene.bundle.js"></script>
<script src="js/default-assets/chien.js"></script>
<script src="js/default-assets/custom-tr.js"></script>

</html>
