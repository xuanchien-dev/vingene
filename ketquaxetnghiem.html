    <title>Kết quả xét nghiệm</title>

<body>

<div class="bg-color-dangki">

    <div class="phieuketqua">
        <div class="title-phieuketqua">
            <h3>PHIẾU KẾT QUẢ XÉT NGHIỆM</h3>

            <button type="button" class="button-close"><img src="img/imgchange/close.svg"> </button>

        </div>

        <div class="content-phieuketqua">
            <table border="0">
                <tr class="item-content">
                    <th><strong>Họ và tên</strong></th>
                    <td><p>Nguyễn Thị Hà</p></td>
                </tr>
                <tr class="item-content">
                    <th> <strong>Ngày sinh</strong></th>
                    <td> <p>20/05/1980</p></td>
                </tr>
                <tr class="item-content">
                    <th> <strong>Kết quả</strong></th>
                    <td> <p>Không phát hiện bất thường</p></td>
                </tr>

            </table>
            <table border="0">
                <tr class="item-content">
                    <th> <strong>Mã dịch vụ</strong></th>
                    <td> <p>AAAAAAAAAA</p></td>
                </tr>
                <tr class="item-content">
                    <th><strong>Địa chỉ</strong></th>
                    <td> <p>Thanh Xuân</p></td>
                </tr>


            </table>

        </div>
        <div class="button-bottom">
            <button type="button" class="btn btn-service">Chi tiết kết quả xét nghiệm<img src="img/imgchange/ketqua.png"> </button>

        </div>
    </div>

</div>
